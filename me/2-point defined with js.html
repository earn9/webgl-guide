<canvas id="canvas" width=400 height=400></canvas>
<script src="../me/webgl.js"></script>
<script>
var gl = canvas.getContext("webgl");

// Vertex shader
var vshader = `
attribute vec4 pos;
attribute float size;
void main() {
  gl_Position = pos;
  gl_PointSize = size;
}`;

// Fragment shader
var fshader = `
precision mediump float;
uniform vec4 color;
void main() {
  gl_FragColor = color;
}`;

// Compile program
var program = compile(gl, vshader, fshader);

// Select the pos attribute and set its X/Y/Z values
// No need to set the 4th value as 1.0, it's the default value in a vec4 attribute
 var pos = gl.getAttribLocation(program, 'pos');
gl.vertexAttrib3f(pos, 0.0, 0.0, 0.0);

// Select the size attribute and set its value
var size = gl.getAttribLocation(program, 'size');
gl.vertexAttrib1f(size, 10.0);

// Select the color uniform and set its value
var color = gl.getUniformLocation(program, "color");
gl.uniform4f(color, 1.0, 0.0, 0.0, 1.0);

// Set the clear color
gl.clearColor(0.0, 0.0, 0.0, 1.0);

// Render
gl.clear(gl.COLOR_BUFFER_BIT);
gl.drawArrays(gl.POINTS, 0, 1);
</script>
