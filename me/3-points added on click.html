<canvas id="canvas" width=400 height=400></canvas>
<p>Click anywhere to add a point
<script src="../me/webgl.js"></script>
<script>
var gl = canvas.getContext("webgl");

// Vertex shader
var vshader = `
attribute vec4 pos;
attribute float size;
void main() {
  gl_Position = pos;
  gl_PointSize = size;
}`;

// Fragment shader
var fshader = `
precision mediump float;
uniform vec4 color;
void main() {
  gl_FragColor = color;
}`;

// Compile program
var program = compile(gl, vshader, fshader);

// Clear
gl.clear(gl.COLOR_BUFFER_BIT);

// Get shaders attributes and uniforms
var pos = gl.getAttribLocation(program, 'pos');
var size = gl.getAttribLocation(program, 'size');
var color = gl.getUniformLocation(program, 'color');

// List of points to draw
points = [];

// Set the clear color
gl.clearColor(0.0, 0.0, 0.0, 1.0);

// Click listener
canvas.onclick = e => {

  // Mouse coordinates on canvas
  var x = e.clientX - canvas.offsetLeft;
  var y = e.clientY - canvas.offsetTop;
  
  // Mouse coordinates in [-1:1] range
  x = (2 * x / canvas.width) - 1;
  y = (-2 * y / canvas.height) + 1;
  
  // Add point in list
  points.push([x, y]);
  
  // Clear
  gl.clear(gl.COLOR_BUFFER_BIT);
  
  // Draw all points
  // The color is computed using the points coordinates
  for(i in points){
    gl.vertexAttrib3f(pos, points[i][0], points[i][1], 0.0);
    gl.vertexAttrib1f(size, 10.0);
    gl.uniform4f(color, (points[i][0]+1)/2, (points[i][1]+1)/2, 0.5, 1.0);
    gl.drawArrays(gl.POINTS, 0, 1);
  }
}
</script>
