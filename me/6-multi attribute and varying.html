<canvas id="canvas" width=400 height=400></canvas>
<script src="webgl.js"></script>
<script>
var gl = canvas.getContext("webgl");

// Vertex shader
var vshader = `
attribute vec4 pos;
attribute vec4 color;
varying vec4 v_color;
void main() {
  gl_Position = pos;
  v_color = color;
}`;

// Fragment shader
var fshader = `
precision mediump float;
varying vec4 v_color;
void main() {
  gl_FragColor = v_color;
}`;

// Compile program
var program = compile(gl, vshader, fshader);

// Define vertices and colors
var verticesColors = new Float32Array([
  //x ,  y,    r,    g,    b
  0.0,   0.5,  1.0,  0.0,  0.0, 
  -0.5,  -0.5, 0.0,  1.0,  0.0, 
  0.5,  -0.5, 0.0,  0.0,  1.0, 
]);
  
// Save the number of vertices (3)
var n = 3;

// Get the size of each float in bytes (4)
var FSIZE = verticesColors.BYTES_PER_ELEMENT;

// Create a buffer object
gl.bindBuffer(gl.ARRAY_BUFFER, gl.createBuffer());
gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

// Bind the attribute pos to the 1st and 2nd floats in every chunk of 5 floats in the buffer
var pos = gl.getAttribLocation(program, 'pos');
gl.vertexAttribPointer(pos, 2, gl.FLOAT, false, FSIZE * 5, 0);
gl.enableVertexAttribArray(pos);
  
// Bind the attribute color to the 3rd, 4th and 5th float in every chunk
var color = gl.getAttribLocation(program, 'color');
gl.vertexAttribPointer(color, 3, gl.FLOAT, false, FSIZE * 5, FSIZE * 2);
gl.enableVertexAttribArray(color);

// Set the clear color
gl.clearColor(0.0, 0.0, 0.0, 1.0);

// Clear canvas
gl.clear(gl.COLOR_BUFFER_BIT);

// Render
gl.drawArrays(gl.TRIANGLES, 0, n);
</script>
